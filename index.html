<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d6fcabd67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./webReinvent.css" ></link>
    <title>WebReinvent</title>
</head>

<body>
  <div>
    <div class="container">
      <div class="image">
        <i class="fa-regular fa-heart"></i>
        <img id="home-img" src="https://media.istockphoto.com/id/1211174464/photo/beautiful-residential-home-exterior-on-bright-sunny-day-with-green-grass-and-blue-sky.jpg?s=612x612&w=0&k=20&c=h0XtWGD8asz_hfDVus7SWwOrtAFlZYfr7wdStKCQv14=" />
      </div>
      <div class="price">
        <p class="house-name">DETACHED HOUSE</p>
        <p class="age">.5Y OLD</p>
        <p class="amount">$750,000</p>
        <p class="address">742 Evergreen Terrace</p>
      </div>
      <div class="stats">
        <span><i class="fa-solid fa-bed"></i>3 bedrooms</span>
        <span><i class="fa-solid fa-sink"></i>2 bathrooms </span>
      </div>
      <div class="realtor">
            <div class="realtor-heading" >
                <p>REALTOR</p>
            </div>
            <div class="realtor-content">
                <img class="realtor-img" src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg"/>
                <p class="realtor-name" >Tiffany Heffner</p>
                <p class="realtor-phone">(555) 555-4321</p>
            </div>
            
            
        
      </div>
    </div>
  </div>

</body>

</html>
